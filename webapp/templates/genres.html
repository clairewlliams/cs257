                  <tr>
                    <th>Genre name</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow mb-4">
            <div class="card-body" id="genre_insight">
              <p>Click on a genre to see insights!</p>
            </div>
          </div>
        </div>
      </div>
