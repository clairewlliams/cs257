<!-- Claire Williams and Luisa Escosteguy -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap/dataTables.bootstrap4.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='webapp.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='jquery.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='webapp.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='bootstrap/jquery.dataTables.min.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='bootstrap/dataTables.bootstrap4.min.js') }}"
    ></script>
    <title>CS 257: Games</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand active" href="/" id="home">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/platforms">Platforms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/publishers">Publishers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/genres">Genres</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-dark text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto" id="title">
            <h1 class="display-2 font-weight-normal">Games</h1>
            <h2 class="lead font-weight-normal">
              Explore games, platforms, publishers and genres
            </h2>
          </div>
        </div>
      </div>
    </header>

    <section class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold">Filter</h6>
            </div>
            <div class="card-body">
              <div id="platforms_checks"></div>
              <div id="genres_checks"></div>
              <div id="publishers_checks"></div>
              <div class="buttonHolder">
                <button
                  class="btn btn-primary"
                  id="filter"
                  onclick="filterGames()"
                >
                  Filter
                </button>
                <p class="small">
                  Note - within groups: <b>or</b>; Between groups: <b>and</b>.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold" id="table_header">
                Top 500 games by global sales ranking
              </h6>
            </div>
            <div class="card-body">
              <table
                id="games"
                class="table table-striped table-bordered"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>Game</th>
                    <th>Sales (mi)</th>
                    <th>Publisher</th>
                    <th>Platform</th>
                    <th>Genre</th>
                    <th>Year</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small>Copyright &copy; Games</small>
      </div>
    </footer>
  </body>
</html>
