<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Claire's Simple-HTML Lab</title>
	<link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
<canvas id="canvas" width= "0" height="0"></canvas>
<div id="top">
	<p>Claire's Simple-HTML Lab! 😄👍</p>
</div>
<div id="left">
        <p>follow me on 
        <a href="https://www.instagram.com/clairewlliams/">instagram</a>!</p>
</div>
<div id="right">
        <button id="button" onclick="confettiFunction()">Click Me!</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
<script>

function randomInRange(min, max) {
  return Math.random() * (max - min) + min;
}

function confettiFunction(){
  console.log('in confetti function');
  var duration = 5 * 1000;
  var animationEnd = Date.now() + duration;
  var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
  var interval = setInterval(function() {
  var timeLeft = animationEnd - Date.now();

  if (timeLeft <= 0) {
    return clearInterval(interval);
  }

  var particleCount = 50 * (timeLeft / duration);
  // since particles fall down, start a bit higher than random
  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
}, 250);
}
</script>

</body>
</html>
